<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>


<body>
    <header id="hero">
        <!-- Navbar -->
        <nav class="navbar">
          <div class="container">
            <!-- Logo -->
            <h1 id="logo">
              <a href="https://github.com/CommunityPro/portfolio-html"
                ><img src="./assets/logo.png" alt="Your Logo"
              /></a>
            </h1>
            <!-- Navbar links -->
            <ul class="nav-menu">
              <li><a class="nav-link" href="#projects">PROJECTS</a></li>
              <li><a class="nav-link" href="contact.html">CONTACT</a></li>
  
              <li><a class="nav-link" href="#">BlOG</a></li>
              <li>
                <a
                  class="nav-link btn btn-primary"
                  href="https://github.com/CommunityPro/portfolio-html"
                  >RESUME <i class="fas fa-arrow-right"></i
                ></a>
              </li>
  
              <!-- Toggle switch -->
              <div class="theme-switch">
                <input type="checkbox" id="switch" />
                <label class="toggle-icons" for="switch">
                  <img class="moon" src="assets/moon.svg" />
                  <img class="sun" src="assets/sun.svg" />
                </label>
              </div>
              <!-- Hamburger menu -->
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </nav>
  
      </header>

    <main class="container">
        <section id="contact-grid" class="grid-container">
            <div class="grid-item">
                <img src="assets/gallery/bike.jpeg" alt="Stingray">
                <div class="overlay">Stingray</div>
            </div>
            <div class="grid-item">
                <img src="assets/gallery/turtle.jpeg" alt="Turtle">
                <div class="overlay">Turtle</div>
            </div>
            <div class="grid-item">
                <img src="assets/gallery/coffee.jpeg" alt="Coffee">
                <div class="overlay">Coffee</div>
            </div>
            <div class="grid-item">
                <img src="assets/gallery/water.jpeg" alt="Water">
                <div class="overlay">Water</div>
            </div>
            <div class="grid-item">
                <img src="assets/gallery/plane.jpeg" alt="Plane">
                <div class="overlay">Plane</div>
            </div>
            <!-- Add more grid items as needed -->
        </section>
    </main>
    

    <footer id="footer">
        <!-- Footer content here -->
    </footer>
</body>
</html>
